<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        #map {
            height: 350px;
            width: 100%;
        }
    </style>

    <title>Google Maps</title>
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-4 mx-auto">
                <h1 class="font-weight-light">Google Maps Demo</h1>
                <div class="container mx-auto" id="map"></div>
            </div>
        </div>
    </div>

    <!--Google maps js-->
    <script>
        function initMap() {
            var grc = {lat: 47.3135852, lng:-122.1800072};
            var spaceNeedle = {lat: 47.6205, lng: -122.3493};

            var mapDiv = new google.maps.Map(
                document.getElementById('map'), {
                    zoom: 19,
                    center: spaceNeedle
            });

            var marker = new google.maps.Marker({
                position: spaceNeedle,
                map: mapDiv
            });
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-2_rdKQvJ07DUYGnPbOmtv-okJ4iimuc&callback=initMap">
    </script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>
</html>
